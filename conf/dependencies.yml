# Application dependencies

require:
    - play
    - play -> crud
    - play -> secure
    - com.google.guava -> guava 13.0.1
    - org.ow2.petals -> petals-admin-jmx 1.2.1-SNAPSHOT

repositories:

    - ow2.public:
        type: iBiblio
        root: "http://repository.ow2.org/nexus/content/repositories/public/"
        contains:
            - org.ow2.petals -> petals-admin-jmx 1.2.1-SNAPSHOT
            - org.ow2.petals -> petals-jmx-api-api 1.0.1-SNAPSHOT
            - org.ow2.petals -> petals-admin-api 1.2.1-SNAPSHOT
            - org.ow2.petals -> petals-jmx-api-impl 1.0.1-SNAPSHOT
            - org.ow2.petals -> petals-basis-api *
            - org.ow2.petals -> petals-client-server-api *
            - org.ow2.petals -> petals-jmx-api-parent *
            - org.ow2.petals -> petals-client-tools-parent *
            - org.ow2.petals -> petals-tools-commons-parent *
            - org.ow2.petals -> petals-parent *
            - org.ow2.petals -> petals-jbi 1.3.3-SNAPSHOT
            - org.ow2.petals -> petals-commons-log 1.0.3-SNAPSHOT
            - org.ow2.petals -> petals-admin-parent 1.0.3-SNAPSHOT
            

    - petalslink.snapshot:
        type: iBiblio
        root: "http://maven.petalslink.com/public-snapshot"
        contains:
            - com.ebmwebsourcing -> ebmwebsourcing 7.3.0-SNAPSHOT

    - petalslink.release:
        type: iBiblio
        root: "http://maven.petalslink.com/public"
        contains:
            - com.ebmwebsourcing.* -> *
